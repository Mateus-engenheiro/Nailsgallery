<header>

	<div class="main">

  <div class="titletext">

	<div class="book-reservation">
			<form action="#" method="post">
					<div class="form-date">
						<label><i class="fa fa-user" aria-hidden="true"></i> Navn :</label>
						<input type="text" name="name" placeholder="Navn" required=""/>
					</div>

					<div class="form-date">
						<label><i class="fa fa-envelope" aria-hidden="true"></i> Email :</label>
						<input type="text" name="email" placeholder="Din email" required="" />
					</div>

					 <div class="form-date">
						<label><i class="fa fa-calendar" aria-hidden="true"></i> dato :</label>
						<input  id="datepicker1" name="Text" type="text" value="dd/mm/yyyy" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'mm/dd/yyyy';}" required="">
					</div>

					<div class="form-time">
						<label><i class="fa fa-clock-o" aria-hidden="true"></i> tidspunkt:</label>
						<input type="text" name="Time" class="timepicker form-control" value="Vælg ønsket tidspunkt" required="">
				    </div>


<div class="form-left bottom-w">
	    <label><i class="fa fa-home" aria-hidden="true"></i> Vælg en salon :</label>
							<select class="form-control">
								<option>Odense, Rosengårdcentret</option>
								<option>Bryggen</option>
								<option>Aalborg Storcenter</option>
								<option>Bruuns Galleri</option>
								<option>Fields</option>
								<option>Kolding Storcenter</option>
							</select>
					</div>
					<div class="form-left">
							<label><i class="fa fa-users" aria-hidden="true"></i> hvad service søger du :</label>
							<select class="form-control">
								<option>Pedicure</option>
								<option>Manicure</option>
								<option>Akryl</option>
								<option>Design</option>
								<option>Gelé</option>
								<option>Solo Lakering</option>
							</select>
					</div>
					<div class="clear"> </div>
					<div class="make">
						  <input type="submit" value="BOOK NU" formaction="succes.html">
					</div>
			</form>
		</div>
   </div>

	<!--Kalender date picker-->

				$('.timepicker').wickedpicker({twentyFour: false});
