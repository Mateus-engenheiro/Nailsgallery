# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - verabeleza

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://unhas.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_a7f82c9a7f7545cd9fdd4613e662f3d3 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_5cc46278a55c4337ba6a0bb65d3bd49e }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: unhas.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_a7f82c9a7f7545cd9fdd4613e662f3d3 }}/img:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'verabeleza'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_d3ca72f08ba74ec29253dd2ac261e3ed }}
        images: 'unhas.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_a7f82c9a7f7545cd9fdd4613e662f3d3 }}/img:${{ github.sha }}'